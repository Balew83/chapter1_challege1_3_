# EcoLife Weather Widget Configuration
app.name=EcoLife Weather Widget
app.version=1.0.0
app.author=EcoLife Technologies
app.website=https://ecolife.example.com

# Display Settings
default.city=EcoCity
temperature.unit=celsius
update.interval.minutes=30

# API Settings (for future integration)
#api.key=your_api_key_here
#api.baseurl=https://api.openweathermap.org/data/2.5
#api.units=metric

# UI Settings
theme.color.primary=#2E7D32
theme.color.secondary=#4CAF50
theme.color.accent=#FFC107
animation.enabled=true
animation.duration=300

# Features
feature.search=true
feature.forecast=true
feature.animations=true
feature.draggable=true